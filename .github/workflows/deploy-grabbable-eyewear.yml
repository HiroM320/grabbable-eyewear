name: Deploy GrabbableEyewear to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/deploy-grabbable-eyewear.yml
      - packages/grabbable-eyewear/**
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
         path: ./packages/grabbable-eyewear
         package-manager: pnpm

  deploy:
    permissions:
      pages: write
      id-token: write
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
