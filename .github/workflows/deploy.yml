name: Deploy GrabbableEyewear to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - '.**'
      - '.**/**'
      - '!.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  CLOUDFLARE_PROJECT_NAME: grabbable-eyewear-doc

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    outputs:
      artifact: ${{ steps.upload-artifact.outputs.artifact-id }}
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install

      - name: Build site
        run: pnpm build
      - name: Upload artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: grabbable-eyewear
          path: dist/*

  deploy:
    permissions:
      contents: read
      deployments: write
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: cloudflare-pages
      url: ${{ steps.deployment.outputs.deployment-url }}
    steps:
      - name: Download built files
        uses: actions/download-artifact@v4
        with:
          artifact-ids: ${{needs.build.outputs.artifact}}
          path: grabbable-eyewear
      - name: Deploy to Cloudflare Pages
        id: deployment
        uses: cloudflare/wrangler-action@v3
        with:
          command: pages deploy grabbable-eyewear --project-name=${{ env.CLOUDFLARE_PROJECT_NAME }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
